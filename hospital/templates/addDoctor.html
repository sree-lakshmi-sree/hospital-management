{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Management</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header_section">
      <center>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="logo">
            <a href="#">
              <i class="fa fa-hospital-o hospital-logo" aria-hidden="true"></i>
              Hospital Management
            </a>
          </div>
          <div class="nav-bar">
            <a class="nav-link nav-link-title" href="home">Home</a>
            <a class="nav-link nav-link-title" href="pharmacy">Pharmacy</a>
            <a class="nav-link nav-link-title" href="contact">Contact Us</a>
            <a class="nav-link nav-link-title active" href="doctors">Doctors</a>
            <a href="signOut">
              <i class="fa fa-sign-out user-logo" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
      </center>
    </div>
    <div class="contact_section layout_padding margin_90">
      <div class="col-md-6">
        <form method="post" class="contact_box">
          <h1 class="book_text">Add Doctor</h1>
          {% if invalidCreds %}
          <div style="display: flex; align-items: center">
            <i class="fa fa-exclamation-circle warning" aria-hidden="true"></i>
            <span> Error: Passwords should match </span>
          </div>
          {% endif %}
          <input
            type="text"
            class="text_box"
            placeholder="Doctor Name"
            name="name"
            required
          />
          <input
            type="time"
            class="text_box"
            placeholder="OP start time"
            name="OP start time"
            required
          />
          <input
            type="time"
            class="text_box"
            placeholder="OP end time"
            name="OP end time"
            required
          />
          <select name="OP slots" class="text_box select_box">
            <option value="">Select a slot</option>
            <option value="MON-FRI">MON-FRI</option>
            <option value="SUN-THUR">SUN-THUR</option>
            <option value="SAT-WED">SAT-WED</option>
            <option value="FRI-TUE">FRI-TUE</option>
            <option value="THUR-MON">THUR-MON</option>
            <option value="WED-SUN">WED-SUN</option>
            <option value="TUE-SAT">TUE-SAT</option>
        </select>
          <input
            type="number"
            class="text_box"
            placeholder="Consultation Fee"
            name="consultationFee"
            required
          />
          <div class="send_bt"><input type="submit" value="Proceed" /></div>
        </form>
      </div>
    </div>
  </body>
</html>
