{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Management</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="{% static 'js-multiselect-dropdown-main/multi-select-dropdown.js' %}"></script>
  </head>
  <body>
    <div class="header_section">
      <center>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="logo">
            <a href="#">
              <i class="fa fa-hospital-o hospital-logo" aria-hidden="true"></i>
              Hospital Management
            </a>
          </div>
          <div class="nav-bar">
            <a class="nav-link nav-link-title active" href="home">Home</a>
            <a class="nav-link nav-link-title" href="pharmacy">Pharmacy</a>
            <a class="nav-link nav-link-title" href="contact">Contact Us</a>
            <a class="nav-link nav-link-title" href="departments"
              >Departments</a
            >
            <a class="nav-link nav-link-title" href="doctors">Doctors</a>
            <a href="signIn">
              <i class="fa fa-user-plus user-logo" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
      </center>
    </div>
    <div class="contact_section layout_padding margin_90">
      <div class="col-md-6">
        <form method="post" class="contact_box">
          <h1 class="book_text">OP Ticket</h1>
          {% if invalidCreds %}
          <div style="display: flex; align-items: center">
            <i class="fa fa-exclamation-circle warning" aria-hidden="true"></i>
            <span> Error: Unable to add doctor</span>
          </div>
          {% endif %}
          <input
            type="text"
            class="text_box"
            placeholder="Patient Name"
            name="name"
            required
          />
          <input
            type="number"
            class="text_box"
            placeholder="Age"
            name="age"
            required
          />
          <input
            type="text"
            class="text_box"
            placeholder="Phone number"
            name="number"
            required
          />
          <input
            type="text"
            class="text_box"
            placeholder="Place"
            name="place"
            required
          />
          <select name="doctor" class="text_box select_box">
            <option value="">Select doctor</option>

            {% for doctor in doctors %}
            <option value="{{doctor.id}}">{{doctor.name}} - {{doctor.department.name}}</option>
            {% endfor %}
          </select>
          <input
            type="date"
            class="text_box"
            placeholder="Date"
            name="date"
            required
          />  
          <div class="send_bt"><input type="submit" value="Proceed" /></div>
        </form>
      </div>
    </div>
  </body>
</html>
