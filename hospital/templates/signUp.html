{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Management</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header_section">
      <center>
        <nav class="navbar">
          <div class="logo">
            <a href="#">
              <i class="fa fa-hospital-o hospital-logo" aria-hidden="true"></i>
              Hospital Management
            </a>
          </div>
          <div class="nav-bar">
            <a class="nav-link-title" href="home">Home</a>
            <a class="nav-link-title" href="pharmacy">Pharmacy</a>
            <a class="nav-link-title" href="contact-us">Contact Us</a>
            <a class="nav-link-title" href="departments">Departments</a>
            <a class="nav-link-title" href="doctors">Doctors</a>
            <a href="signIn">
              <i class="fa fa-user-plus user-logo" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
      </center>
    </div>
    <div class="contact_section layout_padding">
      <div>
        <form method="post" class="contact_box">
          <h1 class="book_text">Sign Up</h1>
          {% if invalidCreds %}
          <div style="display: flex; align-items: center">
            <i class="fa fa-exclamation-circle warning" aria-hidden="true"></i>
            <span> Error: Passwords should match </span>
          </div>
          {% endif %}
          <input
            type="text"
            class="text_box"
            placeholder="UserName"
            name="userName"
            required
          />
          <input
            type="Password"
            class="text_box"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="Password"
            class="text_box"
            placeholder="Confirm Password"
            name="confirmPassword"
            required
          />
          <div class="send_bt"><input type="submit" value="PROCEED" /></div>
          <a href="signIn">Already have an account? Sign In </a>
        </form>
      </div>
    </div>
  </body>
</html>
