{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Management</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript">
      function click(data) {
        window.alert(data, "........");
      }
    </script>
  </head>
  <body>
    <div class="header_section">
      <center>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="logo">
            <a href="#">
              <i class="fa fa-hospital-o hospital-logo" aria-hidden="true"></i>
              Hospital Management
            </a>
          </div>
          <div class="nav-bar">
            <a class="nav-link nav-link-title" href="home">Home</a>
            <a class="nav-link nav-link-title" href="pharmacy">Pharmacy</a>
            <a class="nav-link nav-link-title" href="contact">Contact Us</a>
            <a href="signUp">
              <i class="fa fa-user-plus user-logo" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
      </center>
    </div>
    <div class="contact_section layout_padding margin_90">
      <div class="col-md-6">
        <form method="post" class="contact_box">
          <h1 class="book_text">Sign Up</h1>
          {% if invalidCreds %}
          <div style="display: flex">
            <i class="fa fa-exclamation-circle warning" aria-hidden="true"></i>
            <span> Error: Passwords should match </span>
          </div>
          {% endif %}
          <input
            type="text"
            class="text_box"
            placeholder="UserName"
            name="userName"
            required
          />
          <input
            type="Password"
            class="text_box"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="Password"
            class="text_box"
            placeholder="Confirm Password"
            name="confirmPassword"
            required
          />
          <div class="send_bt"><input type="submit" value="PROCEED" /></div>
        </form>
      </div>
    </div>
  </body>
</html>
